<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" text="text/css" href="assets/css/settings.css" />

  <title>Settings Page</title>

</head>

<body background="assets/images/parentPageBackground.png">
  <div class="container" id="page-container">
    <div id="content-wrap">
      <div class="row heading">
        <div class="col-lg-9">
          <img id="logo" src="assets/images/madDogMaddox.png" alt="Mad Dog Maddox Logo" />
        </div>

        <!-- home button class is home-button and child page button class is child-button -->
        <div class="col-lg-3">
          <a href="parentPage.html"><i class="fas fa-home fa-3x home-button btn"></i></a>
          <a href=""><i class="fas fa-child fa-3x child-button btn"></i></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3"></div>

        <!-- Class for settings box is settings-box -->
        <div class="col-lg-6 settings-box">
          <h1>Settings</h1>
          <hr />

          <h4>Parent Page</h4>


          <!-- Parent Display Name class is change-parent-name -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Parent Name</span>
            </div>
            <input type="text" class="form-control change-parent name" placeholder="Parent Name" aria-label="Display"
              aria-describedby="basic-addon1" />
          </div>

          <!-- forum display name class is display-name -->
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Display Name</span>
              </div>
              <input type="text" class="form-control change-display" placeholder="Display Name" aria-label="Display Name"
                aria-describedby="basic-addon1" />
            </div>

          <!-- Change email class is change-email -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Email</span>
            </div>
            <input type="text" class="form-control change-email" placeholder="Email" aria-label="Email"
              aria-describedby="basic-addon1" />
          </div>

          <!-- Changing password class is change-password -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
            <input type="text" class="form-control change-password" placeholder="Password" aria-label="Password"
              aria-describedby="basic-addon1" />
          </div>

          <h4>Child Page</h4>

          <!-- changing the child's name class is change-child-name -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Child Name</span>
            </div>
            <input type="text" class="form-control change-child-name" placeholder="Child Name" aria-label="Child Name"
              aria-describedby="basic-addon1" />
          </div>

          <!-- Changing the child age class is change-age -->
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Child Age</span>
              </div>
              <input type="text" class="form-control change-age" placeholder="Child Age" aria-label="Child Age"
                aria-describedby="basic-addon1" />
            </div>


          <hr />
          <button type="button" class="btn btn-info">Save Changes</button>
        </div>

        <div class="col-lg-3"></div>
      </div>
    </div>
    <footer id="footer"></footer>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
